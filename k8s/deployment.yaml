apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/kulkarni-abhi/bugtracker-api-gateway:dev-d6308312ff5a86e9e58f554366bfa23917b80896
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
